{% extends '../layout/layout.html' %}
{% load static %}

{% block content %}
<div class="card h-100 p-0 radius-12">
    <div class="card-header border-bottom bg-base py-16 px-24">
        <div class="d-flex align-items-center justify-content-between">
            <h6 class="mb-0 d-flex align-items-center">
                <iconify-icon icon="solar:box-linear" class="me-8 text-warning-600"></iconify-icon>
                <span data-i18n="form.addNewProduct">Add New Product</span>
            </h6>
            <a href="{% url 'productList' %}" class="btn btn-outline-secondary-600 radius-8 px-20 py-9 d-flex align-items-center">
                <iconify-icon icon="ep:back" class="me-4"></iconify-icon>
                <span data-i18n="form.backToList">Back to List</span>
            </a>
        </div>
    </div>
    <div class="card-body p-24">
        <div class="row justify-content-center">
            <div class="col-xxl-8 col-xl-10">
                <form method="post" action="{% url 'addProduct' %}">
                    {% csrf_token %}
                    
                    <!-- Basic Info -->
                    <div class="mb-24">
                        <h6 class="text-md fw-semibold text-primary-light mb-16 d-flex align-items-center">
                            <iconify-icon icon="solar:info-circle-linear" class="me-8"></iconify-icon>
                            <span data-i18n="form.basicInformation">Basic Information</span>
                        </h6>
                        <div class="row">
                            <div class="col-md-6 mb-20">
                                <label for="name" class="form-label fw-semibold text-primary-light text-sm mb-8">
                                    <span data-i18n="form.productName">Product Name</span> <span class="text-danger-600">*</span>
                                </label>
                                <input type="text" class="form-control radius-8" id="name" name="name" 
                                       data-i18n-placeholder="form.enterProductName" placeholder="Enter product name" required>
                            </div>
                            <div class="col-md-6 mb-20">
                                <label for="category" class="form-label fw-semibold text-primary-light text-sm mb-8">
                                    <span data-i18n="table.category">Category</span> <span class="text-danger-600">*</span>
                                </label>
                                <select class="form-control radius-8 form-select" id="category" name="category" required>
                                    <option value="" data-i18n="form.selectCategory">Select Category</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12 mb-20">
                                <label for="description" class="form-label fw-semibold text-primary-light text-sm mb-8" data-i18n="form.description">
                                    Description
                                </label>
                                <textarea class="form-control radius-8" id="description" name="description" 
                                          rows="2" data-i18n-placeholder="form.enterDescription" placeholder="Enter product description"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Regular User Pricing -->
                    <div class="mb-24">
                        <h6 class="text-md fw-semibold text-primary-light mb-16 d-flex align-items-center">
                            <iconify-icon icon="solar:wallet-linear" class="me-8"></iconify-icon>
                            <span data-i18n="form.regularUserPricing">Regular User Pricing (UZS)</span>
                        </h6>
                        <div class="row">
                            <div class="col-md-4 mb-20">
                                <label for="ordinary_first_page_price" class="form-label fw-semibold text-primary-light text-sm mb-8">
                                    <span data-i18n="form.firstPagePrice">First Page Price</span> <span class="text-danger-600">*</span>
                                </label>
                                <input type="number" step="0.01" class="form-control radius-8" id="ordinary_first_page_price" 
                                       name="ordinary_first_page_price" placeholder="0" required>
                            </div>
                            <div class="col-md-4 mb-20">
                                <label for="ordinary_other_page_price" class="form-label fw-semibold text-primary-light text-sm mb-8" data-i18n="form.otherPagesPrice">
                                    Other Pages Price
                                </label>
                                <input type="number" step="0.01" class="form-control radius-8" id="ordinary_other_page_price" 
                                       name="ordinary_other_page_price" placeholder="0">
                                <small class="text-secondary-light" data-i18n="form.forDynamicPricingOnly">For dynamic pricing only</small>
                            </div>
                            <div class="col-md-4 mb-20">
                                <label for="user_copy_price_percentage" class="form-label fw-semibold text-primary-light text-sm mb-8" data-i18n="form.copyPricePercent">
                                    Copy Price %
                                </label>
                                <input type="number" step="0.01" class="form-control radius-8" id="user_copy_price_percentage" 
                                       name="user_copy_price_percentage" placeholder="100" value="100">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Agency Pricing -->
                    <div class="mb-24">
                        <h6 class="text-md fw-semibold text-primary-light mb-16 d-flex align-items-center">
                            <iconify-icon icon="mdi:office-building-outline" class="me-8"></iconify-icon>
                            <span data-i18n="form.agencyPricing">Agency Pricing (UZS)</span>
                        </h6>
                        <div class="row">
                            <div class="col-md-4 mb-20">
                                <label for="agency_first_page_price" class="form-label fw-semibold text-primary-light text-sm mb-8">
                                    <span data-i18n="form.firstPagePrice">First Page Price</span> <span class="text-danger-600">*</span>
                                </label>
                                <input type="number" step="0.01" class="form-control radius-8" id="agency_first_page_price" 
                                       name="agency_first_page_price" placeholder="0" required>
                            </div>
                            <div class="col-md-4 mb-20">
                                <label for="agency_other_page_price" class="form-label fw-semibold text-primary-light text-sm mb-8" data-i18n="form.otherPagesPrice">
                                    Other Pages Price
                                </label>
                                <input type="number" step="0.01" class="form-control radius-8" id="agency_other_page_price" 
                                       name="agency_other_page_price" placeholder="0">
                                <small class="text-secondary-light" data-i18n="form.forDynamicPricingOnly">For dynamic pricing only</small>
                            </div>
                            <div class="col-md-4 mb-20">
                                <label for="agency_copy_price_percentage" class="form-label fw-semibold text-primary-light text-sm mb-8" data-i18n="form.copyPricePercent">
                                    Copy Price %
                                </label>
                                <input type="number" step="0.01" class="form-control radius-8" id="agency_copy_price_percentage" 
                                       name="agency_copy_price_percentage" placeholder="100" value="100">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Other Settings -->
                    <div class="mb-24">
                        <h6 class="text-md fw-semibold text-primary-light mb-16 d-flex align-items-center">
                            <iconify-icon icon="solar:settings-linear" class="me-8"></iconify-icon>
                            <span data-i18n="form.otherSettings">Other Settings</span>
                        </h6>
                        <div class="row">
                            <div class="col-md-4 mb-20">
                                <label for="min_pages" class="form-label fw-semibold text-primary-light text-sm mb-8" data-i18n="form.minimumPages">
                                    Minimum Pages
                                </label>
                                <input type="number" class="form-control radius-8" id="min_pages" 
                                       name="min_pages" value="1" min="1">
                            </div>
                            <div class="col-md-4 mb-20">
                                <label for="estimated_days" class="form-label fw-semibold text-primary-light text-sm mb-8" data-i18n="form.estimatedDays">
                                    Estimated Days
                                </label>
                                <input type="number" class="form-control radius-8" id="estimated_days" 
                                       name="estimated_days" value="1" min="1">
                            </div>
                            <div class="col-md-4 mb-20">
                                <div class="form-switch switch-primary py-12 px-16 border radius-8 position-relative h-100">
                                    <label for="is_active" class="position-absolute w-100 h-100 start-0 top-0 cursor-pointer"></label>
                                    <div class="d-flex align-items-center gap-3 justify-content-between">
                                        <div>
                                            <span class="form-check-label line-height-1 fw-medium text-secondary-light" data-i18n="common.active">Active</span>
                                        </div>
                                        <input class="form-check-input" type="checkbox" role="switch" id="is_active" name="is_active" checked>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-center gap-3 mt-24">
                        <a href="{% url 'productList' %}" class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-40 py-11 radius-8" data-i18n="common.cancel">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary border border-primary-600 text-md px-40 py-12 radius-8 d-flex align-items-center">
                            <iconify-icon icon="mdi:content-save" class="me-8"></iconify-icon>
                            <span data-i18n="form.createProduct">Create Product</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
